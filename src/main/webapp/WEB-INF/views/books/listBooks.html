<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
<h3>Books list</h3>
<div th:each="book:${books}">
    <a th:href="@{/list/{id}(id=${book.getId()})}" th:text="${book.getName()}">value</a>
</div>
<br>
<hr>
<a href="/list/new">Create new book</a>
</body>
</html>
